<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition and Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .results-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .video-feed {
            width: 100%;
            border-radius: 5px;
        }
        .status-box {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .results-table {
            width: 100%;
            margin-top: 20px;
        }
        .results-table th {
            background-color: #f8f9fa;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Image Recognition and Search</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="video-container">
                    <h3>Live Video Feed</h3>
                    <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Video Feed">
                    <div class="text-center mt-3">
                        <button id="startBtn" class="btn btn-primary">Start Recognition</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="results-container">
                    <h3>Recognition Results</h3>
                    <div class="status-box">
                        <h5>Status</h5>
                        <p id="status">Ready to start</p>
                    </div>
                    <div class="status-box">
                        <h5>Statistics</h5>
                        <p>Unknown Count: <span id="unknownCount">0</span></p>
                        <p>Known Count: <span id="knownCount">0</span></p>
                    </div>
                    <div class="loading">
                        <div class="spinner-border loading-spinner text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Processing...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="results-container">
                    <h3>Detailed Results</h3>
                    <div class="table-responsive">
                        <table class="table results-table">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Name</th>
                                    <th>ID</th>
                                    <th>Confidence</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTable">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isProcessing = false;
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const loading = document.querySelector('.loading');
        const resultsTable = document.getElementById('resultsTable');
        
        startBtn.addEventListener('click', async () => {
            if (isProcessing) return;
            isProcessing = true;
            startBtn.disabled = true;
            loading.style.display = 'block';
            status.textContent = 'Processing...';
            resultsTable.innerHTML = '';
            document.getElementById('unknownCount').textContent = '0';
            document.getElementById('knownCount').textContent = '0';
            try {
                // POST to /start_recognition to begin recognition for 10 seconds
                const response = await fetch('/start_recognition', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ duration: 11 }) // 10-12 seconds
                });
                const data = await response.json();
                // Update status
                status.textContent = data.output_message || 'No results yet';
                // Update counts
                document.getElementById('unknownCount').textContent = data.unknown_count;
                document.getElementById('knownCount').textContent = data.known_count;
                // Update results table
                resultsTable.innerHTML = '';
                data.results.forEach(result => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${result.timestamp}</td>
                        <td>${result.name}</td>
                        <td>${result.id}</td>
                        <td>${result.confidence.toFixed(2)}%</td>
                    `;
                    resultsTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'Error occurred while processing';
            } finally {
                isProcessing = false;
                startBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
